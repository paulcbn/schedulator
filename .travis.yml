language: python
python:
  - "3.7.6"
install:
  - cd schedulator_backend
  - pip install -r requirements.txt
  - cp .env.example .env
  - python manage.py makemigrations
  - python manage.py makemigrations scs_auth # this has no models right now, just in case
  - python manage.py makemigrations crawler
  - python manage.py makemigrations api_core
  - python manage.py makemigrations api_static_tables
  - python manage.py migrate
script:
  - python manage.py test
